    <meta name="mobile-web-app-capable" content="yes">

    <script type="text/javascript" src="quotes.js"></script>

</head>

<body>
    
    <img class="watermark" src="watermark.png"/>

    <div id="quote">
        <div id="text"></div>
        <div id="author"></div>
    </div>

    <div class="signature">daniele.olmisani@gmail.com</div>

    <script type="text/javascript">

        const FREQ = 1000*60*60*24;

        var index = Math.floor((Date.now() / FREQ));
        var s = QUOTES[index % QUOTES.length].split("\n");

        document.querySelector("#text").innerHTML = s[0];
        document.querySelector("#author").innerHTML = s[1];

        console.log("index: " + index);
        
    </script>

</body>
