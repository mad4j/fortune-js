<!doctype html>

<html lang="en">
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    
    <title>Fortune</title>
    
    <meta name="description" content="Fortune">
    <meta name="author" content="daniele.olmisani@gmail.com">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="favicon.png"/>
    <link rel="shortcut icon" href="favicon.png"/>  
	
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

    <style type="text/css">

        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            position: fixed;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFFFFF;
            font-family: 'Anton', sans-serif;
            font-size: 6vw;
            color: #000000;
        }

        #quote {
            text-align: center;
            padding: 2vh;
        }

        #author {
            text-align: right;
            font-size: 5vw;
            padding-top: 2vh;
        }

        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 25%;
            opacity: 0.4;
            z-index: -1;
        }

        .signature {
            position: absolute;
            bottom: 0;
            font-size: 3vw;
            padding: 2vw;
        }
    </style>

    <script type="text/javascript" src="quotes.js"></script>

</head>

<body>
    
    <img class="watermark" src="watermark.png"/>

    <div id="quote">
        <div id="text"></div>
        <div id="author"></div>
    </div>

    <div class="signature">daniele.olmisani@gmail.com</div>

    <script type="text/javascript">

        const FREQ = 1000*60*60*24;

        var index = Math.floor((Date.now() / FREQ));
        var s = QUOTES[index % QUOTES.length].split("\n");

        document.getElementById("text").innerHTML = s[0];
        document.getElementById("author").innerHTML = s[1];

        console.log("index: " + index);

    </script>
		
</body>
</html>
